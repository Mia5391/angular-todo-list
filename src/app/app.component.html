<div class="container">
  <div class="todo-list">
    {{title}}
    <div class="input-group">
      <input type="text" placeholder="Task" #newTask>
      <button (click)="add(newTask.value)" class="add-button">Add Task</button>  
    </div>
    <table>
      <tr *ngFor="let task of tasks" class="even">
        <td>
          <pre [class.is-done]="task.isDone">
            {{task.title}}
          </pre>
        </td>
        <td>
          <button  (click)="remove(task)" class="remove-button">Remove Task</button>  
          <button (click)="markAsDone(task)" class="done-button">Done</button>  
        </td>
      </tr>
    </table>
  </div> 
</div>
