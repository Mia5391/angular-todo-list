<div class="container">
    <div class="todo-list">
      <div class="input-group">
        <input type="text" placeholder="Task" #newTask>
        <button (click)="add(newTask.value)" class="add-button">Add Task</button>  
      </div>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
          <td>
            <p [class.is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button  (click)="remove(task)" class="remove-button">Remove Task</button>  
            <button (click)="task.toggleIsDone()" class="done-button">
            {{task.isDone? "Undo" : "Done"}}
            </button>  
          </td>
        </tr>
      </table>
    </div> 
  </div>
